<!DOCTYPE html>
<html lang="en">

<head>
    {% load static%}
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}Home{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href=" {% static 'ble_captures/img/favicon.png' %}" rel="icon">
  <link href=" {% static 'ble_captures/img/logo.png' %}" rel="logo">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href=" {% static 'ble_captures/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href=" {% static 'ble_captures/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href=" {% static 'ble_captures/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href=" {% static 'ble_captures/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Updated: Apr 20 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      {% if request.user.is_authenticated %}
      <a href="{% url "dashboard" %}" class="logo d-flex align-items-center">
      {% else%}
      <a href="" class="logo d-flex align-items-center">  
      {% endif %}
        <img src=" {% static 'ble_captures/img/logo.png' %}" alt="">
        <span class="d-none d-lg-block">BLE Sense</span>
      </a>
  </header><!-- End Header -->




  <!-- Vendor JS Files -->
  <script src=" {% static 'ble_captures/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src=" {% static 'ble_captures/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src=" {% static 'ble_captures/vendor/chart.js/chart.umd.js' %}"></script>
  <script src=" {% static 'ble_captures/vendor/echarts/echarts.min.js' %}"></script>
  <script src=" {% static 'ble_captures/vendor/quill/quill.js' %}"></script>
  <script src=" {% static 'ble_captures/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src=" {% static 'ble_captures/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src=" {% static 'ble_captures/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src=" {% static 'ble_captures/js/main.js' %}"></script>
  <div class="container">{% block content %} {% endblock %}</div>
    <script src="{% static 'ble_captures/js/javascript.js' %}"></script> <!--Custom Scripts-->
  
  <!-- For messages -->
  <div id="messages" class="toast-container p-4 position-absolute top-0 end-0">
    {% for message in messages %}
    {% include "message.html" %}
    {% endfor %}
</div>
</body>

</html>
