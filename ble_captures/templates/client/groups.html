<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Groups.html">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Company Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-12" style="height: 60px;"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class ="col-md-10"><h1>My Groups</h1></div>
            <div class="col-md-2"> 
               
                <button id="addGroup" type="button" class="btn btn-primary btn-lg"> Add a new Building</button>
                
            </div>
    </div>
    </div>
    
    <div class="container">
        <div class="row">
        <div class="col-md-12" style="height: 60px;"></div>
        </div>
    </div>

    <div class="container">
        <div class="table-striped table-bordered">
            <table id="groupTbl" class="table table-striped table-hover table-responsive">
                <thead>
                    <th>Group Name</th>
                    <th>Group Code</th>
                    <th>Active Sensors</th>
                    <th>View</th>
                </thead>
                <tbody>
                    {% for group in groups %}
                    <tr>
                    <td>{{ group.name }}</td>
                    <td>{{ group.pk }}</td>
                    <td>{{ group.scanners.count }}</td>
                    <td>
                        <a href= "http://127.0.0.1:8000/activity" +"?group=" + {{group.name}}>
                        <button id="view_activity_{{ group.pk }}" type="button" class="btn btn-primary btn-sm">
                             View Activity
                        </button> 
                    </a>
                    </td>
                    <tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
