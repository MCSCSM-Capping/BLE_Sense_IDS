<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>



</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="groups.html">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

<h1>Add a New Sensor </h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">    
                <form action="{% url 'add_sensor' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <select name="group_pk" class="form-select">
                        {% for group in groups%}
                        <option name="group_pk" value="{{ group.pk }}">
                            <a class="dropdown-item">{{group.name}} - {{group.pk}}</a>
                        </option>
                        {% endfor%}
                        </select>
                    </div>
                    <div class="form-group">
                    <label for="sensorNumber">Sensor Name:</label>
                    <input type="text" class="form-control" id="sensorNumber" name="name">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>    
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
